<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" rx="20" ry="20" fill="#36393f" />
  
  <!-- Discord-like lines -->
  <path d="M0,100 Q400,150 800,80" stroke="#5865f2" stroke-width="5" fill="none" opacity="0.3" />
  <path d="M0,200 Q400,250 800,180" stroke="#5865f2" stroke-width="5" fill="none" opacity="0.2" />
  <path d="M0,300 Q400,350 800,280" stroke="#5865f2" stroke-width="5" fill="none" opacity="0.1" />
  
  <!-- Bot Avatar Circle -->
  <circle cx="200" cy="200" r="100" fill="#2e3136" stroke="#5865f2" stroke-width="8" />
  
  <!-- Bot Face -->
  <circle cx="160" cy="175" r="15" fill="#5865f2" /> <!-- Left eye -->
  <circle cx="240" cy="175" r="15" fill="#5865f2" /> <!-- Right eye -->
  <path d="M160,230 Q200,260 240,230" stroke="#5865f2" stroke-width="8" fill="none" /> <!-- Smile -->
  
  <!-- Bot Antenna -->
  <line x1="200" y1="100" x2="200" y2="70" stroke="#5865f2" stroke-width="8" />
  <circle cx="200" cy="60" r="12" fill="#5865f2" />
  
  <!-- Command examples -->
  <rect x="380" y="120" width="360" height="40" rx="5" ry="5" fill="#2e3136" />
  <text x="400" y="145" font-family="'Segoe UI', sans-serif" font-size="18" fill="#ffffff">/whos @user</text>
  
  <rect x="380" y="180" width="360" height="40" rx="5" ry="5" fill="#2e3136" />
  <text x="400" y="205" font-family="'Segoe UI', sans-serif" font-size="18" fill="#ffffff">/emoji [image]</text>
  
  <rect x="380" y="240" width="360" height="40" rx="5" ry="5" fill="#2e3136" />
  <text x="400" y="265" font-family="'Segoe UI', sans-serif" font-size="18" fill="#ffffff">/website</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#5865f2" opacity="0.2" />
  <circle cx="750" cy="350" r="30" fill="#5865f2" opacity="0.2" />
  <circle cx="700" cy="80" r="15" fill="#5865f2" opacity="0.2" />
  <circle cx="100" cy="330" r="25" fill="#5865f2" opacity="0.2" />
</svg>
